name: Build and Push to ACR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in directly to ACR using your SPN credentials
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and Push
        run: |
          # Use the commit SHA for unique tagging
          IMAGE_NAME=${{ secrets.ACR_LOGIN_SERVER }}/travel-list:${{ github.sha }}

          docker build . -t $IMAGE_NAME
          docker push $IMAGE_NAME

          # Also tag as 'latest' for the most recent successful build
          docker tag $IMAGE_NAME ${{ secrets.ACR_LOGIN_SERVER }}/travel-list:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/travel-list:latest
